<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
    <link type="test/css" rel="stylesheet" href="style.css">
    <title>KITTY COUNTER</title>
  </head>
  <header class="headContainer">
    <!-- sound on mouseover -->
    <img class="whitecat" src="images/kittyimg1small.png" alt="" />
    <p onmouseover="PlaySound('meowsound')" onmouseout="StopSound('meowsound')"></p>
    <audio id="meowsound" src="audio/kitten.mp3"></audio>
    <p class="shadows">Kitty Counter!</p>
    <img class="whitecat2" src="images/kittyimg1small.png" alt="" />
    <p onmouseover="PlaySound('meowsound2')" onmouseout="StopSound('meowsound2')"></p>
    <audio id="meowsound2" src="audio/kitten.mp3"></audio>
  </header>
  <hr>
  <nav>
    <a class="navList" href="index.html">GAME</a>
    <a href="home.html">SCORE</a>
    <a href="aboutUs.html">ABOUT US</a>
  </nav>
  <hr>
  <body>
    <p id="instructions">
      Play <b>Kitty Counter</b>!<br>You will have 20 seconds to answer as many simple addition problems as you can.<br>For each correct answer you earn a <b>kitty</b>!
    </p>
    <div class="startButton">
      <button id="startGame" type="button" name="Start Game">Start Game</button>
    </div>
    <div class="timerContainer">
      <section id="countdownCounter"></section>
      <section id="gameClock"></section>
    </div>
    <script type="text/javascript" src="jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src ="app.js"></script>
  </body>
</html>
